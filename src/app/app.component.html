<div class="card">
  <p-card header="Where are we now">
    <p-gmap [options]="options" [style]="{'width': '100%', 'height': '500px'}"></p-gmap>
  </p-card>
</div>

<div class="card">
  <p-card header="woooweee look at these">
    <p-galleria [value]="images" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false"
                [containerStyle]="{'max-width':'900px'}">
      <ng-template pTemplate="item" let-item>
        <img [src]="item.previewImageSrc" style="width: 100%; display: block; height:100%" />
      </ng-template>
      <ng-template pTemplate="caption" let-item>
        <h4 style="margin-bottom: .5rem; color: #ffffff;">{{item.title}}</h4>
      </ng-template>
    </p-galleria>
  </p-card>
</div>


<div class="card">
  <p-card header="Days til">
    <p-tabView>
      <p-tabPanel header="Christmas">
        <h1>{{this.countdown.xmas}}</h1>
      </p-tabPanel>
      <p-tabPanel header="Thanksgiving">
        <h1>{{this.countdown.tgiving}}</h1>
      </p-tabPanel>
    </p-tabView>
  </p-card>
</div>
